<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;1100&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <main class="container mainContainer">
        <div class="row">
            <div class="col-md-6">
                <img id="nature-image"
                    src="https://images.unsplash.com/photo-1520962880247-cfaf541c8724?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mnx8cGVhY2V8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&w=1000&q=80"
                    alt="nature people">
            </div>
            <div class="col-md-6 grid-right">
                <h1 id="title">Survey Form</h1>
                <p id="description">Please enter the survey information</p>
                <form id="survey-form">
                    <div class="input-div">
                        <label id="name-label" for="name">Name</label>
                        <input id="name" type="text" placeholder="Name" required />
                    </div>

                    <div class="input-div">
                        <label id="email-label" for="email">Email</label>
                        <input id="email" type="email" placeholder="Email" required />
                    </div>

                    <div class="input-div number-div">
                        <label id="number-label" for="number">Age</label>
                        <input id="number" type="number" placeholder="Age" min="0" max="200">
                    </div>

                    <div class="hero-label-div">
                        <label id="hero-label" for="hero">Choose Superhero</label>
                        <select name="" id="dropdown">
                            <option value="ironman">Ironman</option>
                            <option value="spiderman">Spiderman</option>
                            <option value="thor">Thor</option>
                        </select>
                    </div>


                    <div class="gender-main-div">
                        <label id="gender-label" for="hero">Gender</label>
                        <label id="gender-male-label" for="male">Male</label>
                        <input id="gender-male-input" type="radio" name="gender" value="Male">

                        <label id="gender-female-label" for="female">Female</label>
                        <input type="radio" name="gender" value="Female">
                    </div>

                    <div class="gender-main-div type-main-label">
                        <label id="type-label" for="hero">Type</label>
                        <label id="type-student-label" for="student">Student</label>
                        <input type="radio" name="type" value="Student">

                        <label id="type-employee-label" for="employee">Employee</label>
                        <input type="radio" name="type" value="Employee">
                    </div>

                    <div class="gender-main-div awesome-main-label">
                        <label id="awesome-label" for="hero">Awesomeness</label>

                        <label id="type-employee-label" for="cool">Cool</label>
                        <input type="checkbox" value="True">

                        <label id="type-employee-label" for="hardworker">Hard Worker</label>
                        <input type="checkbox" value="False">
                    </div>

                    <div id="description-main-label">
                        <label id="description-label" for="hero">Description</label>
                        <textarea id="textarea-input" placeholder="Tell us about you :)"></textarea>
                    </div>

                    <div id="submitDiv">
                        <button id="submit" type="submit">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </main>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    <script src="./script.js"></script>
</body>

</html>
